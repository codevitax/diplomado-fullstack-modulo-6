    <div id="app">
        <login v-on:on-login="enviarLogin($event)"></login>
        <contador :titulo="email"></contador>

        var app = new Vue({
            el: '#app',
            data: {
                email:""
            },
            methods: {
                enviarLogin(event){
                    console.log(event);
                    this.email = event.email
                }
            },
        })
    </script>
